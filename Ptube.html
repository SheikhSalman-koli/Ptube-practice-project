<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ptube</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
    <header>
        <nav class="w-10/12 flex flex-col lg:flex-row lg:justify-between gap-2 items-center mx-auto py-4 mt-3 border-b-1 border-gray-400">
            <div class="flex gap-1">
              <div>
                <img class="w-40 h-9" src="Logo.png" alt="">
            </div>
            <div class="lg:ml-40">
                <button class="btn btn-soft">Sort by view</button>
            </div>
            </div>
           <div class="flex gap-1">
            <div class="lg:mr-40">
              <label class="input">
                <svg class="h-[1em] opacity-50" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><g stroke-linejoin="round" stroke-linecap="round" stroke-width="2.5" fill="none" stroke="currentColor"><circle cx="11" cy="11" r="8"></circle><path d="m21 21-4.3-4.3"></path></g></svg>
                <input id="search" type="search" required placeholder="Search"/>
              </label>
            </div>
            <div>
                <button class="btn btn-soft bg-[#FF1F3D] text-white">Blog</button>
            </div>
           </div>
        </nav>
    </header>

    <main>
        <!-- category-btn-section -->
         <section id="categoryBtn" class="flex justify-center mt-4 gap-6 ">
            <button onclick="loadVideos()" class="btn btn-sm text-white bg-red-500">All</button>
         </section>

         <!-- videos-section -->
         <section id="videosSection" class="w-10/12 mx-auto mt-6 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-3">

         </section>
    </main>

    <script src="script/Ptube.js"></script>
</body>
</html>
